{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TaskList</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Bootstrap-DataTables.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase mb-5" id="mainNav">
    <div class="container"><a class="navbar-brand" href="#page-top">Solar EPC SYSTEM</a><button class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" data-bs-toggle="collapse" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navbarResponsive"><i class="fa fa-bars"></i></button></div>
</nav>
<header class="text-center text-black masthead pb-0">
<h2 class="font-weight-light">Task List</h2>
<a href="{% url 'add_task' %}" type="button" class="btn btn-secondary">Add Task</a>
</div>
</header>

<div class="bootstrap_datatables row register-form mb-0">
<div class="container ">
  <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
            <table id="example" style="width: 100%;" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Client Name</th>
                  <th>Location</th>
                  <th>Task</th>
                  <th>Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for task in tasks %}
                  <tr>
                    <td>{{ task.employee_name }}</td>
                    <td>{{ task.client_name }}</td>
                    <td>{{ task.location }}</td>
                    <td>{{ task.task_name }}</td>
                    <td>{{ task.time }}</td>
                    <td><a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">view</a></td>
                  </tr>
                {% empty %}
                  <tr>
                    <td colspan="6">No tasks found.</td>
                  </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/Bootstrap-DataTables-main.js"></script>
</body>

</html>
