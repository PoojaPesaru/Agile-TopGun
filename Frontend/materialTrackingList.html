<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body><div class="bootstrap_datatables">

                  <td>Item 1</td>

                <tr>

                  <td>I002</td>

                  <td>Xyz</td>
                  <td>2022/07/25</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
