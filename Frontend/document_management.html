<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Client Document Management</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Solar EPC SYSTEM</a><button class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" data-bs-toggle="collapse" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navbarResponsive"><i class="fa fa-bars"></i></button></div>
    </nav>
    <section class="py-6 py-xl-7">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h4 class="text-center mb-4">Client document Management</h4>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name"></div>
                                <div class="mb-3"><input id="email-2" class="form-control" type="text" name="client_id" placeholder="Client- id" /></div>
                                <div class="mb-3"></div>
                                <div></div><input id="email-2" class="form-control" type="email" name="email" placeholder="Document type" />
                            </form><textarea id="message-2" class="form-control" name="document_description" rows="6" placeholder="Document Description"></textarea>
                        </div>
                    </div><button class="btn btn-primary d-block w-100" type="UPLOAD DOCUMENT">Upload Document </button>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
