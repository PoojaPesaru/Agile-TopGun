<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>material tracking</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form-.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1 style="border-style: none;">Material Tracking</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Item name&nbsp;</label></div>
                    <div class="col-sm-6 input-column"><label class="col-form-label" for="name-input-field">Item 1</label></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Item code</label></div>
                    <div class="col-sm-6 input-column"><label class="col-form-label" for="email-input-field">I001</label></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Quantity</label></div>
                    <div class="col-sm-6 input-column"><label class="col-form-label" for="pawssword-input-field">10</label></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Retailer</label></div>
                    <div class="col-sm-6 input-column"><label class="col-form-label" for="pawssword-input-field">Ac</label></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Date</label></div>
                    <div class="col-sm-4 input-column"><label class="col-form-label" for="pawssword-input-field">2023/04/05</label></div>
            </form>
        </div>
     
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
